	<div class="row">
		<div class="col-md-6 col-md-offset-3">
			<div class="well well-sm">
				<form class="form-horizontal" name="contact"
					action="/Testpitara/contactusbfl" method="post">
					<fieldset>
						<legend class="text-center">Contact Form</legend>
						<div id="errorMsg" class="alert alert-error alert-dismissable"
							style="display: none;">
							<i class="fa fa-ban"></i>
							<button class="close" type="button" data-dismiss="alert"
								aria-hidden="true">×</button>
							<div id="showmsg"></div>
						</div>
						<div class="form-group">
							<label class="col-md-3 control-label" for="fname">Name</label>
							<div class="col-md-9">
								<input id="fname" class="form-control" name="fname"
									placeholder="Your Name" maxlength="50" value="" type="text">
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-3 control-label" for="emailid">Email
								Id</label>
							<div class="col-md-9">
								<input id="emailid" class="form-control" name="emailid"
									placeholder="Email Id" maxlength="50" value="" type="text">
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-3 control-label" for="message">Comments</label>
							<div class="col-md-9">
								<textarea id="message" class="form-control" name="message"
									maxlength="150" placeholder="Please enter your message here..."
									rows="5" style="resize: none"></textarea>
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-3 control-label" for="captcha">Review</label>
							<div class="col-md-6">
								<div class="checkbox">
									<label><input type="checkbox"> Good</label> <label><input
										type="checkbox"> Excellent</label> <label><input
										type="checkbox"> Repeated</label> <label><input
										type="checkbox"> Irrelevant</label>
								</div>
							</div>
							<div class="col-md-3 text-right" style="padding: 20px">
								<button class="btn btn-logout btn-success" type="button"
									onclick="validate();">Submit</button>
							</div>
						</div>
